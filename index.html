        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <style type="text/css">
                body{background:#eee;color:#222;}
                h1{margin-top:100px;text-align:center;font-size:10em;font-family:serif;}

<body>
        <h1><script type="text/javascript"><!--
                var today=new Date();

                        document.write("Yes");

                        document.write("No");
        --></script>.</h1>
